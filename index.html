<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.20.0/full/pyodide.js"></script>
  </head>

  <body>
      <p id="title">
           My first Pyodide app
      </p>
    <script>
        const worker  = new Worker('worker.js');
        worker.postMessage({'col1': [1, 2], 'col2': [3, 4]});
        worker.onmessage = function(e) {
            console.log(e.data);
        };

    </script>
  </body>
</html>
